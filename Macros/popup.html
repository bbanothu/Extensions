<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            width: 500px;
            background-color: black;
        }
        h1,h2,h3,span {
          color: white;
        }
        #message {
          height: 300px;
        }
    </style>
</head>

<body>
    <div class="container mt-2">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>Message Saver</h3>
            <button id="delete" class="btn btn-danger">
                <img src="assets/trash.svg" alt="Delete" width="16" height="16">
            </button>        
        </div>
        <div class="d-flex justify-content-between align-items-center mb-2">
            <button id="back" class="btn btn-primary" disabled>&lt;</button>
            <span id="indexDisplay">1/1</span>
            <button id="forward" class="btn btn-primary" disabled>&gt;</button>
        </div>
        <input type="text" id="title" class="form-control mb-2" placeholder="Title">
        <textarea id="message" class="form-control mb-3"></textarea>
        <div class="d-flex justify-content-between mb-3">
            <button id="save" class="btn btn-success">Save</button>
            <button id="paste" class="btn btn-info">Paste to Clipboard</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
