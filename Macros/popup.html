<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            width: 400px;
        }

        #message {
            height: 100px;
        }
    </style>
</head>


<body>
    <div class="container mt-2">
        <h1 class="mb-3">Message Saver</h1>
        <div class="d-flex justify-content-between align-items-center mb-2">
            <button id="back" class="btn btn-secondary" disabled>&lt;</button>
            <span id="indexDisplay" class="me-2 ms-2">1/10</span>
            <button id="forward" class="btn btn-secondary" disabled>&gt;</button>
        </div>
        <textarea id="message" class="form-control mb-2 mt-2"></textarea>
        <div class="d-flex justify-content-between">
            <button id="save" class="btn btn-success mb-3 mt-3">Save</button>
            <button id="paste" class="btn btn-primary mb-3 mt-3">Copy to Clipboard</button>
        </div>
    </div>
    <script src="popup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kWz4h3DdH1FfKLyBnMn2fPz67D5YN3S7C0n8XC+ZS2qv8pZ1Fwh5bFmbljXgQgYF"
        crossorigin="anonymous"></script>
</body>

</html>
